
<div class="jumbotron">
  <div class="row">
  <div class="col-md-6">
    <img src="../../assets/images/illustration.jpg" width="100%" height="100%">
  </div>
    <div class="col-md-6" id="bgc">
      <br/>
      <br/>
      <br/>
      <br/>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label class="form-control-label">Email</label>
                <input (document:keydown.control.t)="doSomething($event)" type="email" class="form-control" id="email"
                   name="email" email="true" formControlName='email'>
                <div class="text text-danger"
                    *ngIf="this.loginForm.controls.email.invalid && this.loginForm.controls.email.touched">
                    <small> Enter
                        Valid
                        Email</small></div>
            </div>

            <div class="form-group ">
                <label class="form-control-label" appKeyDown>PassWord</label>
                <input type="password" class="form-control"  id="password" name="password" #password1
                    required formControlName='password'>
                <div *ngIf="this.loginForm.controls.password.invalid && this.loginForm.controls.password.touched"
                    class="text text-danger"><small>Password
                        Invalid</small>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-sm btn-block" [disabled]="loginForm.invalid">LogIn</button>
            </div>
          <div class="text-center text-primary" *ngIf="showSpinner">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </form>
        <small *ngIf="showError" style="color: red">{{errorMessage}}</small>
    </div>
</div>

</div>
