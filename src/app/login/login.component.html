<div class="container">

    <div class="col-md-6">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label class="form-control-label">Email</label>
                <input (document:keydown.control.t)="doSomething()" type="email" class="form-control" id="email"
                    value="ram@mphasis.com" name="email" email="true" formControlName='email'>
                <div class="text text-danger"
                    *ngIf="this.loginForm.controls.email.invalid && this.loginForm.controls.email.touched">
                    <small> Enter
                        Valid
                        Email</small></div>
            </div>
            <div class="form-group ">
                <label class="form-control-label" appKeyDown>PassWord</label>
                <input type="password" class="form-control" value="abcde" id="password" name="password" #password1
                    required formControlName='password'>
                <div *ngIf="this.loginForm.controls.password.invalid && this.loginForm.controls.password.touched"
                    class="text text-danger"><small>Password
                        Invalid</small>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </div>

        </form>

        <p *ngIf="this.result" class="text text-success">Candidata score: {{this.result}}</p>
    </div>

</div>
