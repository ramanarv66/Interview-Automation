<div class="container">
  <br>
  <div class="row">
    <h6 style="color: blue"> SignUp With Few Details For Quick Login and Change them later if required</h6>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6">
      <form #registerForm="ngForm">
        <div class="form-group">
          <label for="username">Create UserName</label>
          <input type="text" class="form-control" #username="ngModel" #username1 name="username"
                 [(ngModel)]="register.username" required>

          <div *ngIf="username.invalid && username.touched" class="text text-danger">username required</div>
        </div>
        <!-- {{registerForm.value|json}}
        {{register|json}} -->
        <!-- {{username1.className}} -->
        <div class="form-group">
          <label for="mail">Enter Mail</label>
          <input type="email" class="form-control" #mail="ngModel" #mail1 name="mail"
                 [(ngModel)]="register.email" required>
          <div *ngIf="mail.invalid && mail.touched" class="text text-danger">mail required</div>
        </div>
        <!-- {{mail1.className}} -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" name="password" [(ngModel)]="register.password"
                 #password="ngModel" required>
          <div *ngIf="password.invalid && password.touched" class="text-danger">password required</div>
        </div>
        <div class="form-group">
          <label for="confirmpassword">Confirm Password</label>
          <input type="text" class="form-control" name="confirmpassword" required
                 [(ngModel)]="register.confirmpassword" #confirmpassword="ngModel" (change)="validatePassword()">
          <div *ngIf="confirmpassword.invalid && confirmpassword.touched" class="text text-danger">Please
            confirm same password</div>
          <div *ngIf="showPassWordWarn" class="alert alert-danger">Password and Confirm Password should match
          </div>
        </div>
        <!-- Gender-->

        <div class="form-group">
          <label for="gender">Gender</label>
          <div class="radio-inline form-group">
            <input type="radio" value="male" name="gender" [(ngModel)]="register.gender"> Male
            <input type="radio" value="female" name="gender" [(ngModel)]="register.gender"> Female
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" (click)="signIn();registerForm.reset()"
                  [disabled]="registerForm.invalid">SignUp</button> &nbsp;
          <button class="btn btn-danger" (click)="cancel()">Cancel</button> &nbsp;
        </div>


        <div class="text-center text-primary" *ngIf="showSpinner">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div class="form-group">
          <div *ngIf="showSuccessMsg" class="alert alert-success">Registration Successful!!! Go to Login and
            Browse</div>
        </div>
      </form>
    </div>
  </div>
</div>
