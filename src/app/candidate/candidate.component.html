<div class="container">
    <h4 class="text text-primary" [ngStyle]="{'text-align':'center'}"> List of Candidates Registered for test</h4>
</div>


<div class="row">
  <div class="col-md-1"></div>
<mat-form-field appearance="fill">
  <mat-label>Search</mat-label>
  <input matInput placeholder="filter" (keyup)="applyFilter($event.target.value)">
</mat-form-field>
</div>
<div class="row">
  <div class="col-md-1"></div>
<button (click)="exportToExcel()" class="btn btn-success">Export To Excel</button>
</div>
<br/>
<div class="row" #epltable>
  <div class="col-md-1"></div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<div class="row">
  <div class="col-md-2"></div>
  <mat-paginator [pageSizeOptions]="[5, 15, 15]" showFirstLastButtons></mat-paginator>
</div>
